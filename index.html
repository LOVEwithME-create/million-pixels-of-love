
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Million Pixels of Love</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 2em;
    }
    .heart {
      width: 200px;
      margin: 0 auto 2em;
    }
    .button {
      background-color: red;
      color: white;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <h1>Million Pixels of Love</h1>
  <img src="heart.png" alt="Painted Heart" class="heart" />
  <p>Let's prove that love still has power in this crazy world.</p>
  <a href="#" class="button">Buy a Pixel</a>
</body>
</html>
