<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Million Pixels of Love</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 20px;
      font-size: 2rem;
      color: #ff3366;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(1000, 1fr);
      width: 1000px;
      max-width: 100vw;
    }
    .pixel {
      width: 1px;
      height: 1px;
      background-color: #222;
    }
    .pixel:hover {
      opacity: 0.7;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Million Pixels of Love</h1>
  <div id="grid"></div>
  <script>
    const grid = document.getElementById("grid");

    for (let i = 0; i < 1000000; i++) {
      const pixel = document.createElement("div");
      pixel.className = "pixel";
      pixel.addEventListener("click", () => {
        const color = prompt("Enter a color for this pixel (name or hex):", "#ff3366");
        if (color) pixel.style.backgroundColor = color;
      });
      grid.appendChild(pixel);
    }
  </script>
</body>
</html>
